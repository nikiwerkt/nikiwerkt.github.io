<script type="application/javascript">
        //Hiding empty columns, only on FE, not in CMS
        (function () {
            if (document.getElementsByClassName('wnd-cms').length == 0) {
                var allColumns = document.getElementsByClassName("column-content");

                for (var i = 0; i < allColumns.length; i++) {
                    var innerDiv = allColumns[i].querySelector("div"); // always 1 div, never more
                    var textElements = innerDiv.getElementsByClassName("text-content");

                    if(textElements[0] != undefined && innerDiv.firstChild == innerDiv.lastChild && textElements[0].innerText === ""){
                        if (allColumns[i].classList) {
                            allColumns[i].classList.add("column-empty");
                        }else if((allColumns[i].classList ? allColumns[i].classList.contains("column-empty") : new RegExp('\\b'+ 'column-empty'+'\\b').test(allColumns[i].className))){
                            allColumns[i].className += ' ' + "column-empty";
                        }
                    }
                }
            }
        })();
    </script>
